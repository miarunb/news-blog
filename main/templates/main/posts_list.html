{% extends 'base.html' %}
{% block body %}

<p><a href="{% url 'create-post' %}">Создать новый пост</a></p>
 {% for post in posts %}
    <p>{{ post.id }}</p>
    <p>
        <a href="{% url 'post-details' post.pk %}">
            {{ post.title }}
        </a>
    </p>
 {% endfor %}
{% endblock body %}
